<h2>1.数组语法</h2>
<div id="bind" v-bind:class="[activeclass,errorclass]">

</div>
<div id="bind1" v-bind:class="[isActive?activeclass:'',errorclass]">
    
</div>
<div id="bind2" v-bind:class="[{ active: isActive }, errorclass]"></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#bind",
        data:{
            activeclass:'active',
            errorclass:'text-danper'
        }
    })
    var vm1=new Vue({
        el:"#bind1",
        data:{
            isActive: true,
            activeclass:'active',
            errorclass:'text-danper'
        }
    })
    var vm2=new Vue({
        el:"#bind2",
        data:{
            isActive: true,
            errorclass:'text-danper'
        }
    })
</script>
