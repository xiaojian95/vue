<h2>1.对象语法</h2>
<div id="bind" class="static" v-bind:class=
"{active:isActive,'text-danger':hasError}"></div>
<div id="bind1" class="static" v-bind:class="classobject">
    
</div>
<div id="bind2" v-bind:class="classobject"></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#bind",
        data:{
            isActive: true,
            hasError: false
        }
    })
    var vm1=new Vue({
        el:"#bind1",
        data:{
            classobject:{
                active:true,
                'text-danger':false
            }
        }
    })
    var vm2=new Vue({
        el:"#bind2",
        data:{
            isActive:true,
            error:null
        },
        computed:{
            classobject:function(){
                return{
                    active:this.isActive&&!this.error,
                    'text-danger':this.error&&this.error.type === 'fatal'
                }
            }
        }
    })
</script>
