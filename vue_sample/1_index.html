<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue入门</title>
    <script src="./vue.js"></script>
</head>

<body>
    <!--挂载点，模板，实例之间的关系-->
    <div id="root">
            <div @click="hanleClick">
                {{ content }}
            </div>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                content: "hello",
            },
            methods:{
                hanleClick:function(){
                    this.content="world";
                }
            }
        })
    </script>
</body>

</html>
